<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intex Admin page</title>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body class="bg-[#F8F8F8]">
    <div class="flex">
        <nav class="w-[25%] bg-[white]  shadow-md h-[100vh]">
            <div class="border-b-[2px] py-[34px] px-[40px] border-##009398-500">
                <h2 class="text-[#009398] font-bold text-[19px] cursor-pointer">
                    INTEX-MARKET.UZ
                </h2>
            </div>
            <ul class="flex flex-col px-[34px] py-[20px] cursor-pointer text-[18px] text-[#009398]">
                <li>
                    Продукты
                </li>
            </ul>
        </nav>
        <div class="w-[100%]">
            <div class="border-b-[2px] py-[34px] px-[40px] flex items-center justify-end border-##009398-500">
                <a class="text-[#009398] font-bold text-[20px]" href="/">
                    Просмотр веб-сайта
                </a>
            </div>
            <div class="flex items-center justify-between p-5">
                <input class="p-[11px] rounded-[25px] w-[377px] border-[1px] border-black" type="text" placeholder="Найти">
                <button class="add-button font-bold text-white bg-[#009398] text-[18px] w-[222px] rounded-[25px] p-3 hover:opacity-[0.5] duration-200">
                    + Добавить продукт 
                </button> 
            </div>
            <ul class="nav-list flex items-center justify-center gap-[20px] py-5 cursor-pointer">
                <li id="0" class="item1 font-bold text-[teal] text-[35px]">
                    Каркасные
                </li>
                <li id="1" class="item2 font-bold text-[grey] text-[35px]">
                    Надувные
                </li>
            </ul>
            <div class="p-5">
                <table class="m-auto">
                    <thead>
                        <tr class="">
                            <th class="bg-slate-200 w-[250px] p-3 rounded-l-[25px]">
                                Название
                            </th>
                            <th class="bg-slate-200 w-[250px] p-3">
                                Цена(сум)
                            </th>
                            <th class="bg-slate-200 w-[250px] p-3">
                                Количество
                            </th>
                            <th class="bg-slate-200 w-[250px] p-3">
                                статус
                            </th>
                            <th class="bg-slate-200 w-[250px] p-3 rounded-r-[25px]">
                                Действия
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody translate-y-[10px]">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal">
            
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
</script>
<script src="./js/admin.js"></script>
</html>
